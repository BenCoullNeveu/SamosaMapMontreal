<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Montreal Samosa Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
    }
    .popup-content {
      font-size: 14px;
    }
    .popup-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .popup-button {
      display: inline-block;
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .popup-button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="samosas.js"></script>
  <script>
    const map = L.map("map").setView([45.5017, -73.5673], 12);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    samosas.forEach((place) => {
      const popupHTML = `
        <div class="popup-content">
          <div class="popup-title">${place.name}</div>
          <div>${place.description}</div>
          <div>‚≠ê Rating: ${place.rating}</div>
          <div>üí≤ Cost: ${place.cost}</div>
          <a class="popup-button" href="${place.mapsLink}" target="_blank">Get Directions</a>
        </div>
      `;
      L.marker([place.lat, place.lng]).addTo(map).bindPopup(popupHTML);
    });
  </script>
</body>
</html>
