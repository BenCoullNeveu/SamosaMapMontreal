<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Montreal Samosa Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
    }
    .popup-content {
      font-size: 14px;
    }
    .popup-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .popup-button {
      display: inline-block;
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .popup-button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

  <div id="map-info" style="
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.8);
  padding: 6px 12px;
  border-radius: 5px;
  font-family: monospace;
  font-size: 14px;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
">
  Lat: ---, Lng: --- | Zoom: --
</div>


  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="samosas.js"></script>
  <script>
    const map = L.map("map").setView([45.4877, -73.6113], 13);
    const mapInfo = document.getElementById("map-info");

    function createRatingBar(label, value, max = 5) {
        const percentage = (value / max) * 100;

        return `
            <div style="margin: 4px 0;">
                <strong>${label}:</strong>
                <div style="position: relative; height: 20px; margin-top: 2px;">
                    <!-- Background bar -->
                    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 6px; 
                                background: #ddd; transform: translateY(-50%); border-radius: 3px;"></div>

                    <!-- Pointer -->
                    <div style="position: absolute; top: 50%; left: ${percentage}%; 
                                transform: translate(-50%, -50%) rotate(0deg); 
                                width: 0; height: 0; 
                                border-left: 6px solid transparent; 
                                border-right: 6px solid transparent; 
                                border-bottom: 10px solid red;"></div>
                </div>
                <div style="font-size: 12px; text-align: right;">${value} / ${max}</div>
            </div>
        `;
    }


    function updateMapInfo() {
      const center = map.getCenter();
      const zoom = map.getZoom();
      mapInfo.textContent = `Lat: ${center.lat.toFixed(5)}, Lng: ${center.lng.toFixed(5)} | Zoom: ${zoom}`;
    }

    // Update on map load and move
    map.on("move", updateMapInfo);
    map.on("zoom", updateMapInfo);
    updateMapInfo(); // initial update


    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "¬© OpenStreetMap",
    }).addTo(map);

    samosas.forEach((samosa) => {
      const popupHTML = `
        <div class="popup-content">
          <div class="popup-title">${samosa.name}</div>
          <div>${samosa.description}</div>
          <div style="margin-top: 7px;">‚≠ê Rating: ${samosa.rating}</div>
          <div style="margin-top: 7px;">üí≤ Cost: ${samosa.cost}</div>
          <div style="margin-top: 7px;">üïí Hours: ${samosa.hours}</div>
          <div style="margin-top: 10px;"></div>  <!-- add empty space -->
          ${createRatingBar("Crust Hardness", samosa.crustHardness)}
          ${createRatingBar("Filling Flavour", samosa.fillingFlavour)}
          ${createRatingBar("Chutney Complement", samosa.chutneyComplement)}
          <a class="popup-button" href="${samosa.mapsLink}" target="_blank" style="color: white; display: inline-block; margin-top: 8px;">Get Directions</a>
        </div>
      `;

      L.marker([samosa.lat, samosa.lng])
        .addTo(map)
        .bindPopup(popupHTML);
    });
  </script>
</body>
</html>
